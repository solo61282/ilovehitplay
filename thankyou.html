<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for reaching out to Hit Play, a punk rock band from Miami, FL. We’ll get back to you soon!">
    <title>Hit Play – Thank You</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.6;
        }

        header, main, footer {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        header img {
            height: 100px; /* Increased logo size for better visibility */
            width: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            margin-left: 20px;
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover,
        nav a.active {
            color: #007BFF;
        }

        main {
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            nav {
                display: flex;
                flex-direction: row;
                justify-content: center;
                margin-top: 15px;
            }

            nav a {
                margin: 0 10px;
            }

            h1 {
                font-size: 28px;
            }

            main p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="images/hpclearlogo002.png" alt="Hit Play band logo">
    <nav aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="shows.html">Shows</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h1>Thank You for Your Message!</h1>
    <p>We’ve received your message and will get back to you as soon as possible.</p>
    <p>In the meantime, feel free to explore the rest of our website!</p>
</main>

<footer>
    &copy; 2025 Hit Play. All rights reserved.
</footer>

</body>
</html>
