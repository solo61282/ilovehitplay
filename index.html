<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc; /* Light background */
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header img {
            height: 50px;
            width: auto;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007BFF;
        }

        main {
            padding: 60px 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            margin-top: 40px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                margin-left: 0;
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- Placeholder for logo -->
        <img src="images/hpclearlogo002.png" alt="Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Shows</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Hit Play</h1>
        <p>Punkrock from Miami, FL</p>
    </main>

    <footer>
        &copy; 2025 Hit Play. All rights reserved.
    </footer>

</body>
</html>
