<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hit Play</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f7f9fc; color: #333; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 20px 40px; background-color: #ffffff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        header img { height: 50px; width: auto; }
        nav a { margin-left: 20px; text-decoration: none; color: #333; font-weight: bold; transition: color 0.3s; }
        nav a:hover { color: #007BFF; }
        main { padding: 60px 20px; text-align: center; }
        footer { text-align: center; padding: 20px; background-color: #ffffff; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); margin-top: 40px; }
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; }
            nav { margin-top: 10px; }
            nav a { margin-left: 0; margin-right: 15px; }
        }
        form { max-width: 400px; margin: 20px auto; text-align: left; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <header>
        <img src="images/hpclearlogo002.png" alt="Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="shows.html">Shows</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>Send us a message or booking request!</p>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        &copy; 2025 Hit Play. All rights reserved.
    </footer>

</body>
</html>
