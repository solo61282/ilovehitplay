<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Hit Play, a punk rock band from Miami, FL, for bookings, press, or just to say hi.">
    <title>Hit Play – Contact</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.6;
        }

        header, main, footer {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header img {
            height: 80px; /* Increased logo size for better visibility */
            width: auto;
        }

        nav {
            margin-left: 40px;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover,
        nav a.active {
            color: #007BFF;
        }

        main {
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            /* Center the header content (logo and nav) */
            header {
                flex-direction: column;
                align-items: center; /* Center logo */
                text-align: center; /* Center nav links */
            }

            /* Align the navigation links horizontally on mobile */
            nav {
                display: flex;
                flex-direction: row; /* Make links side by side */
                justify-content: center;
                margin-top: 15px;
            }

            nav a {
                margin: 0 10px; /* Horizontal spacing between links */
            }

            h1 {
                font-size: 28px;
            }

            main p {
                font-size: 16px; /* Adjust text size for mobile */
            }
        }
    </style>
</head>
<body>

<header>
    <img src="images/hpclearlogo002.png" alt="Hit Play band logo">
    <nav aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="shows.html">Shows</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
</header>

<main>
    <h1>Contact Hit Play</h1>
    <p>If you want to get in touch with us, whether it's for booking, press inquiries, or just to say hi, we’d love to hear from you!</p>

    <!-- Contact Form -->
    <div class="contact-form">
        <form action="https://formspree.io/f/mwkzkrky" method="POST" onsubmit="window.location.href='thankyou.html'; return true;">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <p>Email us directly at: <a href="mailto:rafael@floridapunkarchivist.com">rafael@floridapunkarchivist.com</a></p>
</main>

<footer>
    &copy; 2025 Hit Play. All rights reserved.
</footer>

</body>
</html>
