<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Hit Play</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f7f9fc; color: #333; }

    header { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 20px 40px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      position: sticky; top: 0; z-index: 100;
    }
    header img { height: 50px; width: auto; }
    nav a { margin-left: 20px; text-decoration: none; color: #333; font-weight: bold; transition: color 0.3s; }
    nav a:hover { color: #007BFF; }

    main { max-width: 600px; margin: 60px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 30px; }

    form { display: flex; flex-direction: column; }
    label { margin-bottom: 5px; font-weight: bold; }
    input, textarea { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button { padding: 12px; border: none; border-radius: 5px; background-color: #007BFF; color: #fff; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
    button:hover { background-color: #0056b3; }

    footer { text-align: center; padding: 20px; background-color: #ffffff; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); margin-top: 40px; }

    @media (max-width: 768px) {
      header { flex-direction: column; align-items: flex-start; }
      nav { margin-top: 10px; }
      nav a { margin-left: 0; margin-right: 15px; }
      main { margin: 60px 20px; padding: 30px 15px; }
      h1 { font-size: 28px; }
    }
  </style>
</head>
<body>

<header>
  <img src="images/hpclearlogo002.png" alt="Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shows.html">Shows</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Contact Hit Play</h1>
  <form action="https://formsubmit.co/rafael@floridapunkarchivist.com" method="POST">
    <!-- redirect to thank you page -->
    <input type="hidden" name="_next" value="thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</main>

<footer>
  &copy; 2025 Hit Play. All rights reserved.
</footer>

</body>
</html>
